<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>TSR ARENA</title>
</head>

<body>
  <div class="menu">
    <div class="head">
      <p>
        <span class="material-symbols-outlined logo">apparel</span>
        TSR Arena
      </p>
      <div class="cart-links">
        <ul>
          <li>
            <button type="button" id="filter">Filter T-shirt</button>
          </li>
        </ul>
        <span class="material-symbols-outlined cart">
          shopping_cart
        </span>
      </div>
    </div>
    <div class="search-box">
      <input type="text" list="search-list" name="search" id="search" placeholder="Search for T-shirt" />
      <datalist id="search-list">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
        <option value="black">black</option>
        <option value="white">white</option>
        <option value="grey">grey</option>
        <option value="cream">cream</option>
        <option value="round">round</option>
        <option value="polo">polo</option>
        <option value="hoodie">Hoodie</option>
        <option value="round red">Round Red</option>
        <option value="round blue">Round Blue</option>
        <option value="round yellow">Round Yellow</option>
        <option value="round white">Round White</option>
        <option value="round grey">Round Grey</option>
        <option value="polo black">Polo Black</option>
        <option value="polo grey">Polo Grey</option>
        <option value="polo blue">Polo Blue</option>
        <option value="polo green">Polo Green</option>
        <option value="hoodie cream">Hoodie Cream</option>
        <option value="hoodie white">Hoodie White</option>
        <option value="hoodie red">Hoodie Red</option>
        <option value="hoodie yellow">Hoodie Yellow</option>
        <option value="hoodie blue">Hoodie Blue</option>
        <option value="hoodie green">Hoodie Green</option>
      </datalist>
      <button type="button" class="search-btn" id="search-btn">
        <span class="material-symbols-outlined search">search</span>
      </button>
    </div>
    <div class="main">
      <div class="filter-container">
        <span class="material-symbols-outlined close">close</span>
      </div>
      <div class="container">
      </div>
    </div>
  </div>
  <div class="c-menu">
    <h1>CHECK-OUT</h1>
    <div class="cart-items"></div>
    <div class="btn-box">
      <button type="button" class="order" id="order">
        Order Now
      </button>
      <button type="button" class="cancel" id="cancel">
        Cancel
      </button>
    </div>
  </div>
  <div class="overlay">
    <h1>Your Order was succesfull.</h1>
    <button type="button" class="close" id="close">
      <span class="material-symbols-outlined close">close</span>
    </button>
  </div>
  <footer>
    <p>&copy; 2021 TSR Arena</p>
    <p>Made with
      <span class="material-symbols-outlined heart">favorite</span> by <a href="https://github.com/SD-CODE-OEB"
        alt="">Shoebuddin</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
